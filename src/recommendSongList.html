<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易云音乐</title>
    <link rel="stylesheet" href="css/recommendSongList.css">
</head>
<body>
    <header>
        <h3>深夜，伴你数满天繁星</h3>
        <div class="user"><div class="user-logo"></div><span>&nbsp;太白金龙</span></div>
        <div class="logo">
            <div class="icon-songlist">歌单</div>
            <div class="icon-earphone">
                <svg class="icon-earphone-svg">
                    <use xlink:href="#icon-shiliangzhinengduixiang1"></use>
                </svg>
                <span>209.4万</span>
            </div>
        </div>
    </header>

    <main>
        <div class="keywords">
            <p>
                <span>标签：</span>
                <span>欧美</span>
                <span>安静</span>
                <span>治愈</span>
            </p>
            <p class="introduction">
                简介：之前看了《快乐男声》，最为惊艳的还是尹毓恪，天生女嗓，的确是一开口，就像莹莹泛光的昙花开了一个世界，喧嚣停止。
            </p>
        </div>
        <div class="songslist">
            <h4>歌曲列表</h4>
            <ul id="recomendSongList">
                <!--
                    <li>
                        <a href="./song.html?id='+cur.id+'">
                            <h3>'+cur.id+'</h3>
                            <h4>'+cur.name+'</h4>
                            <p>
                                <svg class="icon">
                                    <use xlink:href="#icon-SQ"></use>
                                </svg>
                                <span>&nbsp;&nbsp;'+cur.singer+'</span>
                            </p>
                            <svg class="btn">
                                <use xlink:href="#icon-play1"></use>
                            </svg>
                        </a>
                    </li>
                -->
            </ul>
        </div>
    </main>
    <footer>
        <div class="collectionSongs">
            <div class="collectionSongsList"></div>
            <span>收藏歌单</span>
        </div>
    </footer>
    <script src="//at.alicdn.com/t/font_409228_xec7a5jappvte29.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
